apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: usagemanager-deployment
  labels:
    app: usagemanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usagemanager
  template:
    metadata:
      labels:
        app: usagemanager
    spec:
      containers:
      - name: usagemanager
        image: usagemanager:v1
        env:
        - name: AWS_ACCESS_KEY_ID
          value: AKIAIOSOR73KN3SM3VQQ 
        - name: AWS_SECRET_ACCESS_KEY
          value: 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 
        - name: AWS_REGION
          value: us-west-2
        - name: USER
          value: "n826"
        - name: APP_NAMESPACE
          value: default
        ports:
        - containerPort: 8106
          name: grpc-port
        - containerPort: 8105
          name: rest-port
        readinessProbe:
          tcpSocket:
            port: 8106
          initialDelaySeconds: 5
          periodSeconds: 2 
